<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css-styles/style.css" />
    <link rel="stylesheet" href="/css-styles/css/all.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <section class="huddle-intro-section padding-sm">
        <div class="logo">
          <img
            class="huddle-intro__logo"
            src="./images/logo.svg"
            alt="Huddle Logo"
          />
        </div>

        <div class="huddle-intro__info">
          <div class="image">
            <img
              class="huddle-intro__info--img"
              src="./images/illustration-mockups.svg"
              alt="Illustration mock-ups"
            />
          </div>
          <div class="huddle-intro__info--main">
            <h1 class="heading-primary">
              Build The Community Your Fans Will Love
            </h1>
            <p class="huddle-intro__info--main-description">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div>
              <a class="btn btn--white" href="#">Register</a>
            </div>
          </div>
        </div>

        <div class="huddle-intro__links">
          <ul class="huddle-intro__links--list">
            <li class="huddle-intro__links--list-item">
              <a class="icon" href="#"
                ><i class="fab fa-facebook-f fa-lg"></i
              ></a>
            </li>
            <li class="huddle-intro__links--list-item">
              <a class="icon" href="#"><i class="fab fa-twitter fa-lg"></i></a>
            </li>
            <li class="huddle-intro__links--list-item">
              <a class="icon" href="#"
                ><i class="fab fa-instagram fa-lg"></i
              ></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
